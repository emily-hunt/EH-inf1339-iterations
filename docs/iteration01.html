    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
        <script>
            var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=puppy&api-key=WS6GtGji68A11UlFG3lkiZGq7tz5JEuc";
            var articleCount = 0;
            function setup() {
                noCanvas();
                loadJSON(url, gotData);
            }
            function gotData(data) {
//                alert("FUNCTION GOT DATA ACTIVATED")
                var text=''
                for (i=0; i < data.response.docs.length; i++) {
                    text = text + "\n" + data.response.docs[i].headline.main
                }
                document.querySelector('#test_output').innerText=text;
            }
        </script>
